<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Series Guide</title>
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/cotton/64/000000/film-reel.png"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div id="wrapper">
        <header id="main-container">
                <img id="header-icon" alt="film-icon" src="/icons8-film-reel-64.png"/>
                <h1>TV Series Guide</h1>
                <div id="search-container">
                    <div id="search-icon"></div>
                    <input id="title" type="text" name="title" autocomplete="off" autofocus placeholder="Title...">
                    <input id="year" type="text" name="year" autocomplete="off" autofocus placeholder="Year...">
                    <button id="btn-search">Search</button>
                </div>   
        </header>
        <div id="output-container">
            <div id="output"></div>
        </div>   
   </div>

    <script src="./script.js"></script>

</body>
</html>
